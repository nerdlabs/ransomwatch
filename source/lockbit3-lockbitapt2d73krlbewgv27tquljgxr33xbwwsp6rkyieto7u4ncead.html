<body onload="onload()">


<h1 style="position: absolute; left: 25%; top: 50%" id="counter">WAIT</h1>

<script>
  function onload() {
    var counter = 7;
    setInterval(function () {
      if (counter == 0) {
        document.getElementById("counter").innerText = "WAIT";
        location.href = "page2.html"
        counter -= 1;
      } else if (counter > 0) {
        counter -= 1;

        document.getElementById("counter").innerText = counter;
      }
    }, 1000);
  }

</script>



</body>
