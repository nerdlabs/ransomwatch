<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please wait...</title>
    <style>.container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .content {
        width: 100%
    }
    .text {
        text-align: center;
    }</style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="text">
            <noscript><h1 style="color:red;">Please turn JavaScript on and reload the page.</h1></noscript>
            <h1>Checking your browser...</h1>
            <p>This process is automatic. Your browser will redirect to your requested content shortly.</p>
            <p id="message">Please<span style="font-weight:700;color:red;"> wait</span> <span id="count">5</span>
                seconds</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    async function calculate(criteria, data) {
        let i = 0;
        while (true) {
            const dataPlus = data + i;
            const encoder = new TextEncoder();
            const hashBuffer = await crypto.subtle.digest('SHA-512', encoder.encode(dataPlus));
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            if (hashHex.slice(0, criteria.length) === criteria) {
                document.cookie = "_5da5f80d4d05ea62311fc1a8685b8fae=" + i.toString();
                break
            }
            i++;
        }
    }
    calculate("addcfbfc4992b1b1a56c82fc46cf22746d74212e8a147129a078b9eab56ff38919c0fd2c0467be51c8fd12a252e2d42c4dc0340e0f556b186595a4b1915d2bac", "862bf001145b868557c14c22d81b13be");
</script>
<script type="text/javascript">
    let countdown = document.getElementById('count');
    let message = document.getElementById('message');
    let counter = 5;
    let intervalID
    intervalID = setInterval(function () {
        counter--
        if (counter < 1) {
            clearInterval(intervalID);
            message.style.color = 'blue';
            message.innerHTML = 'Redirecting...';
            location.reload();
        } else {
            countdown.innerHTML = counter.toString();
        }
    }, 1000)
</script>
</body>
</html>
