        document.addEventListener("DOMContentLoaded", ready);

        function getBoolean(value) {
            return value === "true" || value === true;
        }

        function ready() {
            showLogo();
            showMessage();
            showAdminInfo();
        }

        function showLogo() {
          const imgElement = document.getElementById('logo');

          
          imgElement.src = window.location.protocol + "//asset.px-svc-2szps.hv.nominum.cloud/business/logo";
          

          

          imgElement.onerror = function() {
              imgElement.classList.add('hidden');
          }
        }

        function showMessage() {
            settings.showMessage && show(document.getElementById('message'));
        }

        function showAdminInfo() {
            if (settings.showAdmin) show(document.getElementById('admin-info'));
            if (settings.email) show(document.getElementById('admin-email'));
            if (settings.phone) show(document.getElementById('admin-phone'));
        }

        function show(el) {
            el && el.classList.remove('hidden');
        }
